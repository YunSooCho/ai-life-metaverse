<svg width="150" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 건물 본체 -->
  <rect x="5" y="35" width="140" height="80" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
