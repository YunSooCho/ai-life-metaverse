  <text x="75" y="17" font-family="Arial" font-size="11" font-weight="bold" fill="#FFF" text-anchor="middle">GYM</text>
  <!-- 문 -->
  <rect x="65" y="60" width="20" height="55" fill="#808080" stroke="#696969" stroke-width="2"/>
  <!-- 큰 창문 -->
  <rect x="15" y="45" width="40" height="45" fill="#87CEEB" stroke="#5F9EA0" stroke-width="2"/>
  <rect x="95" y="45" width="40" height="45" fill="#87CEEB" stroke="#5F9EA0" stroke-width="2"/>
  <!-- 덤벨 장식 -->
  <line x1="25" y1="60" x2="45" y2="60" stroke="#000" stroke-width="2"/>
