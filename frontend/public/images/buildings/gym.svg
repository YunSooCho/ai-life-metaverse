  <circle cx="45" cy="60" r="3" fill="#000"/>
  <line x1="25" y1="75" x2="45" y2="75" stroke="#000" stroke-width="2"/>
  <circle cx="25" cy="75" r="3" fill="#000"/>
  <circle cx="45" cy="75" r="3" fill="#000"/>
  <line x1="105" y1="60" x2="125" y2="60" stroke="#000" stroke-width="2"/>
  <circle cx="105" cy="60" r="3" fill="#000"/>
  <circle cx="125" cy="60" r="3" fill="#000"/>
  <line x1="105" y1="75" x2="125" y2="75" stroke="#000" stroke-width="2"/>
  <circle cx="105" cy="75" r="3" fill="#000"/>
  <circle cx="125" cy="75" r="3" fill="#000"/>
