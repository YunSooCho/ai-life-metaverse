<svg width="640" height="160" viewBox="0 0 640 160" xmlns="http://www.w3.org/2000/svg">
  <!-- 상점 -->
  <g id="shop">
    <rect x="0" y="20" width="120" height="100" fill="#4CAF50"/>
    <rect x="10" y="10" width="100" height="10" fill="#2E7D32"/>
    <rect x="20" y="40" width="80" height="40" fill="#FFFFFF" fill-opacity="0.3"/>
    <rect x="30" y="60" width="10" height="60" fill="#8D6E63"/>
    <rect x="80" y="60" width="10" height="60" fill="#8D6E63"/>
    <text x="60" y="30" font-size="10" fill="#FFF" text-anchor="middle">상점</text>
  </g>

  <!-- 카페 -->
  <g transform="translate(128,0)" id="cafe">
    <rect x="0" y="20" width="120" height="100" fill="#FF9800"/>
    <polygon points="0,20 120,20 140,0 0,0" fill="#F57C00"/>
    <rect x="10" y="50" width="20" height="20" fill="#FFFFFF" fill-opacity="0.3"/>
    <rect x="50" y="50" width="20" height="20" fill="#FFFFFF" fill-opacity="0.3"/>
    <rect x="90" y="50" width="20" height="20" fill="#FFFFFF" fill-opacity="0.3"/>
    <text x="60" y="30" font-size="10" fill="#FFF" text-anchor="middle">카페</text>
  </g>

  <!-- 공원 -->
  <g transform="translate(256,0)" id="park">
    <rect x="0" y="40" width="200" height="120" fill="#8BC34A"/>
    <rect x="10" y="0" width="180" height="40" fill="#689F38"/>
    <circle cx="60" cy="80" r="30" fill="#43A047"/>
    <circle cx="140" cy="80" r="30" fill="#43A047"/>
    <rect x="90" y="60" width="20" height="60" fill="#795548"/>
    <text x="100" y="20" font-size="10" fill="#FFF" text-anchor="middle">공원</text>
  </g>

  <!-- 도서관 -->
  <g transform="translate(464,0)" id="library">
    <rect x="0" y="20" width="150" height="120" fill="#2196F3"/>
    <rect x="0" y="0" width="150" height="20" fill="#1976D2"/>
    <rect x="10" y="40" width="30" height="80" fill="#FFFFFF" fill-opacity="0.2"/>
    <rect x="50" y="40" width="30" height="80" fill="#FFFFFF" fill-opacity="0.2"/>
    <rect x="90" y="40" width="30" height="80" fill="#FFFFFF" fill-opacity="0.2"/>
    <rect x="110" y="60" width="10" height="40" fill="#8D6E63"/>
    <text x="75" y="30" font-size="10" fill="#FFF" text-anchor="middle">도서관</text>
  </g>

  <!-- 체육관 -->
  <g transform="translate(620,0)" id="gym">
    <rect x="0" y="30" width="150" height="110" fill="#F44336"/>
    <polygon points="0,0 75,-20 150,0" fill="#D32F2F"/>
    <rect x="20" y="50" width="40" height="40" fill="#FFFFFF" fill-opacity="0.2"/>
    <rect x="90" y="50" width="40" height="40" fill="#FFFFFF" fill-opacity="0.2"/>
    <text x="75" y="25" font-size="10" fill="#FFF" text-anchor="middle">체육관</text>
  </g>
</svg>