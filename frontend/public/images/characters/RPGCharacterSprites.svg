<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- 간단한 픽셀 아트 캐릭터 시트 (4x4 그리드, 32x32 스프라이트) -->
  
  <!-- 아이돌 (0,0) -->
  <g id="char_idle">
    <rect x="0" y="0" width="32" height="32" fill="transparent"/>
    <!-- 몸통 -->
    <rect x="8" y="12" width="16" height="16" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
    <!-- 머리 -->
    <circle cx="16" cy="10" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <!-- 눈 -->
    <circle cx="13" cy="9" r="1.5" fill="#000"/>
    <circle cx="19" cy="9" r="1.5" fill="#000"/>
    <!-- 다리 -->
    <rect x="10" y="28" width="5" height="4" fill="#1565C0"/>
    <rect x="17" y="28" width="5" height="4" fill="#1565C0"/>
  </g>
  
  <!-- 걷기 뒤 (32,0) -->
  <g id="char_walk_up">
    <rect x="32" y="0" width="32" height="32" fill="transparent"/>
    <rect x="40" y="12" width="16" height="16" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
    <circle cx="48" cy="10" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="45" cy="9" r="1.5" fill="#000"/>
    <circle cx="51" cy="9" r="1.5" fill="#000"/>
    <rect x="44" y="28" width="4" height="4" fill="#1565C0"/>
    <rect x="49" y="27" width="4" height="4" fill="#1565C0"/>
  </g>
  
  <!-- 걷기 앞 (64,0) -->
  <g id="char_walk_down">
    <rect x="64" y="0" width="32" height="32" fill="transparent"/>
    <rect x="72" y="12" width="16" height="16" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
    <circle cx="80" cy="10" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="77" cy="9" r="1.5" fill="#000"/>
    <circle cx="83" cy="9" r="1.5" fill="#000"/>
    <rect x="74" y="30" width="4" height="4" fill="#1565C0"/>
    <rect x="81" y="29" width="4" height="4" fill="#1565C0"/>
  </g>
  
  <!-- 걷기 왼쪽 (96,0) -->
  <g id="char_walk_left">
    <rect x="96" y="0" width="32" height="32" fill="transparent"/>
    <rect x="104" y="12" width="16" height="16" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
    <circle cx="112" cy="10" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="109" cy="9" r="1.5" fill="#000"/>
    <circle cx="115" cy="9" r="1.5" fill="#000"/>
    <rect x="106" y="28" width="4" height="4" fill="#1565C0"/>
    <rect x="113" y="30" width="4" height="4" fill="#1565C0"/>
  </g>
  
  <!-- 걷기 오른쪽 (0,32) -->
  <g id="char_walk_right">
    <rect x="0" y="32" width="32" height="32" fill="transparent"/>
    <rect x="8" y="44" width="16" height="16" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
    <circle cx="16" cy="42" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="13" cy="41" r="1.5" fill="#000"/>
    <circle cx="19" cy="41" r="1.5" fill="#000"/>
    <rect x="10" y="60" width="4" height="4" fill="#1565C0"/>
    <rect x="17" y="62" width="4" height="4" fill="#1565C0"/>
  </g>
  
  <!-- 캐릭터 2 - 레드 (32,32) -->
  <g id="char_red_idle">
    <rect x="32" y="32" width="32" height="32" fill="transparent"/>
    <rect x="40" y="44" width="16" height="16" fill="#F44336" stroke="#C62828" stroke-width="1"/>
    <circle cx="48" cy="42" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="45" cy="41" r="1.5" fill="#000"/>
    <circle cx="51" cy="41" r="1.5" fill="#000"/>
    <rect x="44" y="60" width="4" height="4" fill="#C62828"/>
    <rect x="50" y="60" width="4" height="4" fill="#C62828"/>
  </g>
  
  <!-- 캐릭터 3 - 그린 (64,32) -->
  <g id="char_green_idle">
    <rect x="64" y="32" width="32" height="32" fill="transparent"/>
    <rect x="72" y="44" width="16" height="16" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
    <circle cx="80" cy="42" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="77" cy="41" r="1.5" fill="#000"/>
    <circle cx="83" cy="41" r="1.5" fill="#000"/>
    <rect x="76" y="60" width="4" height="4" fill="#2E7D32"/>
    <rect x="82" y="60" width="4" height="4" fill="#2E7D32"/>
  </g>
  
  <!-- 캐릭터 4 - 퍼플 (96,32) -->
  <g id="char_purple_idle">
    <rect x="96" y="32" width="32" height="32" fill="transparent"/>
    <rect x="104" y="44" width="16" height="16" fill="#9C27B0" stroke="#6A1B9A" stroke-width="1"/>
    <circle cx="112" cy="42" r="6" fill="#FFCC80" stroke="#FFA726" stroke-width="1"/>
    <circle cx="109" cy="41" r="1.5" fill="#000"/>
    <circle cx="115" cy="41" r="1.5" fill="#000"/>
    <rect x="108" y="60" width="4" height="4" fill="#6A1B9A"/>
    <rect x="114" y="60" width="4" height="4" fill="#6A1B9A"/>
  </g>
</svg>